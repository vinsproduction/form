
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=0"/>
  <script>(function() {
  var port, url;

  port = 35729;

  url = "http://localhost:" + port + "/livereload.js";

  window.document.write('<script type="text/javascript" src="' + url + '"></scr' + 'ipt>');

  console.debug("[LiveReload] " + url);

}).call(this);

  </script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
  <script type="text/javascript" src="js/form.js"></script>
  <link rel="stylesheet" type="text/css" href="css/form.css"/>
  <script>(function() {
  $(function() {
    var fields, name;
    window.forms = {};
    fields = {
      'required': {
        attrs: {
          maxlength: 10
        },
        rules: {
          required: true
        }
      },
      'only': {
        rules: {
          required: true,
          only: {
            exp: {
              range: [4, 10],
              alpha: [1],
              numeric: [0, 1]
            }
          }
        }
      },
      'strict': {
        rules: {
          strict: {
            exp: {
              range: [10, 20],
              numeric: [1],
              engLowercase: [1],
              engUppercase: [1]
            }
          }
        }
      },
      'not': {
        rules: {
          not: ['test']
        }
      },
      'numeric': {
        rules: {
          numeric: true
        }
      },
      'alpha': {
        rules: {
          alpha: true
        }
      },
      'eng': {
        rules: {
          eng: true
        }
      },
      'rus': {
        rules: {
          rus: true
        }
      },
      'max': {
        rules: {
          max: 3
        }
      },
      'min': {
        rules: {
          min: 3
        }
      },
      'email': {
        rules: {
          email: true
        }
      },
      'url': {
        rules: {
          url: true
        }
      },
      'compare': {
        rules: {
          compare: {
            field: 'url'
          }
        }
      }
    };
    for (name in fields) {
      $('.form .fields').append("\n<div class='field'>\n	<div class='label'>" + name + "</div>\n	<input type='text' name='" + name + "'>\n	<div class='error error-" + name + "'></div>\n</div>\n");
    }
    window.forms['test'] = new Form({
      formName: 'test',
      formEl: '.form',
      submitEl: '.submit a',
      fields: fields,
      fieldsOptions: {
        autoErrors: 'all'
      }
    });
  });

}).call(this);

  </script>
</head>
<body>
  <div class="form">
    <div class="field">
      <div class="fields"></div>
      <div class="submit"><a href="#"><span>Отправить</span></a></div>
      <div class="preloader">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>
