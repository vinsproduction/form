
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=0"/>
  <script>(function() {
  var port, url;

  port = 777;

  url = "http://localhost:" + port + "/livereload.js";

  window.document.write('<script type="text/javascript" src="' + url + '"></scr' + 'ipt>');

  console.debug("[LiveReload] " + url);

}).call(this);

  </script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
  <script type="text/javascript" src="js/form.js"></script>
  <link rel="stylesheet" type="text/css" href="css/form.css"/>
  <script>(function() {
  $(function() {
    var fields, name;
    window.forms = {};
    fields = {
      'required': {
        rules: {
          required: true
        }
      },
      'not': {
        rules: {
          not: ['test']
        }
      },
      'numeric': {
        rules: {
          numeric: true
        }
      },
      'alpha': {
        rules: {
          alpha: true
        }
      },
      'eng': {
        rules: {
          eng: true
        }
      },
      'rus': {
        rules: {
          rus: true
        }
      },
      'alphaSpace': {
        rules: {
          alphaSpace: true
        }
      },
      'alphaNumericSpace': {
        rules: {
          alphaNumericSpace: true
        }
      },
      'engSpace': {
        rules: {
          engSpace: true
        }
      },
      'rusSpace': {
        rules: {
          rusSpace: true
        }
      },
      'engDash': {
        rules: {
          engDash: true
        }
      },
      'engNumeric': {
        rules: {
          engNumeric: true
        }
      },
      'engDashNumeric': {
        rules: {
          engDashNumeric: true
        }
      },
      'max': {
        rules: {
          max: 3
        }
      },
      'min': {
        rules: {
          min: 3
        }
      },
      'email': {
        rules: {
          email: true
        }
      },
      'url': {
        rules: {
          url: true
        }
      },
      'compare': {
        rules: {
          compare: {
            field: 'url'
          }
        }
      },
      'pass1': {
        rules: {
          pass1: true
        }
      },
      'pass2': {
        rules: {
          pass2: true
        }
      },
      'pass3': {
        rules: {
          pass3: true
        }
      },
      'pass4': {
        rules: {
          pass4: true
        }
      }
    };
    for (name in fields) {
      $('.form .fields').append("\n<div class='field'>\n	<div class='label'>" + name + "</div>\n	<input type='text' name='" + name + "'>\n	<div class='error error-" + name + "'></div>\n</div>\n");
    }
    window.forms['test'] = new Form({
      logs: true,
      formName: 'test',
      formEl: '.form',
      submitEl: '.submit a',
      autoFields: true,
      fields: fields,
      fieldsOptions: {
        escape: true,
        autoErrors: true,
        clearErrorsInFocus: true
      }
    });
  });

}).call(this);

  </script>
</head>
<body>
  <div class="form">
    <div class="field">
      <div class="fields"></div>
      <div class="submit"><a href="#"><span>Отправить</span></a></div>
      <div class="preloader">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>
