
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"/>
  <script>(function() {
  var port, url;

  port = 777;

  url = "http://localhost:" + port + "/livereload.js";

  window.document.write('<script type="text/javascript" src="' + url + '"></scr' + 'ipt>');

  console.debug("[LiveReload] " + url);

}).call(this);

  </script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
  <script type="text/javascript" src="js/form.js"></script>
  <link rel="stylesheet" type="text/css" href="css/form.css"/>
  <script>(function() {
  $(function() {
    var fields;
    window.forms = {};
    fields = {
      'password': {
        rules: {
          min: 3
        }
      },
      'password-confirmation': {
        rules: {
          required: true,
          compare: {
            val: function() {
              return formValidator.fields['password'].val();
            }
          }
        }
      },
      'email': {
        rules: {
          email: true
        }
      }
    };
    window.forms['registration'] = new Form({
      logs: true,
      formName: 'registration',
      formEl: '.form',
      submitEl: '.submit a',
      autoFields: true,
      fields: fields,
      fieldsOptions: {
        escape: true,
        style: true,
        autoErrors: true,
        clearErrorsInFocus: true,
        rules: {
          required: true
        }
      },
      onInit: function() {
        var self;
        return self = this;
      },
      onSubmit: function(data) {
        var self;
        self = this;
        return self.form.find('.errors').empty();
      },
      onSuccess: function(data) {
        var self;
        self = this;
        self.lockSubmit();
        return self.showPreloader();
      },
      onFail: function(errors) {
        var self;
        self = this;
        return self.form.find('.errors').html("Исправьте ошибки в форме");
      }
    });
  });

}).call(this);

  </script>
</head>
<body>
  <div class="form">
    <div class="field">
      <div class="label">Имя</div>
      <input type="text" name="firstname"/>
      <div class="error error-firstname"></div>
    </div>
    <div class="field">
      <div class="label">Фамилия</div>
      <input type="text" name="lastname"/>
      <div class="error error-lastname"></div>
    </div>
    <div class="field">
      <div class="label">Email</div>
      <input type="text" name="email"/>
      <div class="error error-email"></div>
    </div>
    <div class="field">
      <div class="label">Пароль</div>
      <input type="password" name="password"/>
      <div class="error error-password"></div>
    </div>
    <div class="field">
      <div class="label">Повторение пароля</div>
      <input type="password" name="password-confirmation"/>
      <div class="error error-password-confirmation"></div>
    </div>
    <div class="field">
      <div class="field-group"><span>Я согласен</span>
        <input type="checkbox" name="agree" value="1" checked="checked"/>
      </div>
      <div class="error error-agree"></div>
    </div>
    <div class="field">
      <div class="errors"></div>
    </div>
    <div class="field">
      <div class="submit"><a href="#"><span>Отправить</span></a></div>
      <div class="preloader">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>
