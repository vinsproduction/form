  console.debug("[LiveReload] " + url);

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.tinyscrollbar.min.js"></script>
  <script type="text/javascript" src="js/jquery.maskedinput.min.js"></script><link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="css/normalize.css"/>

  <link rel="stylesheet" type="text/css" href="css/form.css"/>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <div class="form">
    <div class="field">
      <div class="label">login</div>
      <input type="text" name="login"/>
      <div class="error error-login"></div>
    </div>
    <div class="field">
      <div class="label">password</div>
      <input type="password" name="password"/>
      <div class="error error-password"></div>
    </div>
    <div class="field">
      <div class="label">password confirmation</div>
      <input type="password" name="password-confirmation"/>
      <div class="error error-password-confirmation"></div>
    </div>
    <div class="field">
      <div class="label">phone</div>
      <input type="text" name="phone"/>
      <div class="error error-phone"></div>
    </div>
    <div class="field">
      <div class="label">date</div>
      <input type="text" name="date"/>
      <div class="error error-date"></div>
    </div>
    <div class="field">
      <div class="label">email</div>
      <input type="text" name="email"/>
      <div class="error error-email"></div>
    </div>
    <div class="field">
      <div class="label">text</div>
      <textarea name="text"></textarea>
      <div class="error error-text"></div>
    </div>
    <div class="field">
      <div class="label">checkbox 1</div>
      <div class="field-group"><span>1</span>
        <input type="checkbox" name="checkbox_1" value="1" checked="checked"/>
      </div>
      <div class="error error-checkbox_1"></div>
    </div>
    <div class="field">
      <div class="label">checkbox 2</div>
      <div class="field-group"><span>2</span>
        <input type="checkbox" name="checkbox_2" value="2"/>
      </div>
      <div class="error error-checkbox_2"></div>
    </div>
    <div class="field">
      <div class="label">radio</div>
      <div class="field-group">
        <input type="radio" name="radiobutton" value="1" checked="checked"/><span>1		</span>
      </div>
      <div class="field-group">
        <input type="radio" name="radiobutton" value="2"/><span>2</span>
      </div>
      <div class="error error-radiobutton"></div>
    </div>
    <div class="field">
      <div class="label">dropdown</div>
      <select name="dropdown">
        <option selected="selected">Выбрать</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <div class="error error-dropdown"></div>
    </div>
    <div class="field">
      <div class="label">dropdown 2</div>
      <select name="dropdown-2">
        <option selected="selected">Выбрать</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <div class="error error-dropdown-2"></div>
    </div>
    <div class="field">
      <div class="errors"></div>
    </div>
    <div class="field">
      <div class="reset"><a href="#" onclick="reset();return false">Сбросить</a></div>
      <div class="submit"><a href="#"><span>Отправить</span></a></div>
      <div class="preloader">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>
